<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=yes">

<html>
<head>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
     integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
     crossorigin=""/>

  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
     integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
     crossorigin=""></script>

</head>

<body>

<div id="map"></div>

<script type="text/javascript">
var map = L.map('map', {
  attributionControl: false,
  zoomControl: false,
  scrollWheelZoom: false
  }).setView([41.76,-72.69], 11); 

L.tileLayer('https://api.mapbox.com/v4/mapbox.satellite/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiY3JhaWdkczAyMiIsImEiOiJja2QxZnNoYXMxMnk4MnJtdmt3ZXRybzdxIn0.TXTmU-tGqZzAoLPmkCX72A', {
    attribution: 'Map data &copy; <a href="https://www.mapbox.com/">Mapbox Satellite </a>',
    maxZoom: 18,
    zoomOffset: -1,
    }).addTo(map);
</script>

</body>
</html>
